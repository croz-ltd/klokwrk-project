plugins {
  id "klokwrk-gradle-plugin-convention-base"
  id "klokwrk-gradle-plugin-convention-platform"
}

description = "Base dependencies platform for klokwrk-project modules."

dependencies {
  api platform("net.croz.nrich:nrich-bom:$nrichVersion")
  api platform("org.apache.groovy:groovy-bom:$groovyVersion")
  api platform("org.axonframework:axon-bom:$axonBomVersion")

  constraints {
    api "com.athaydes:spock-reports:$spockReportsVersion"
    api "com.github.f4b6a3:uuid-creator:$uuidCreatorVersion"
    api "com.github.javaparser:javaparser-core:$javaparserCoreVersion"
    api "com.grafana:grafana-opentelemetry-starter:$grafanaOpentelemetryStarterVersion"
    api "com.tngtech.archunit:archunit-junit5:$archUnitVersion"
    api "io.github.classgraph:classgraph:$classGraphVersion"
    api "io.hypersistence:hypersistence-utils-hibernate-62:$hypersistenceUtils"
    api "javax.measure:unit-api:$uomApiVersion"
    api "net.ttddyy:datasource-proxy:$dataSourceProxyVersion"
    api "org.codenarc:CodeNarc:$codeNarcVersion"
//    api "com.github.codenarc:codenarc:$codeNarcJitpackVersion"
    api "org.objenesis:objenesis:$objenesisVersion"
    api "org.spockframework:spock-core:$spockVersion"
    api "org.spockframework:spock-spring:$spockVersion"
    api "si.uom:si-units:$uomSiUnitsVersion" // uom SI units - https://github.com/unitsofmeasurement/si-units
    api "systems.uom:systems-common:$uomCommonUnitsVersion" // uom common units - part of https://github.com/unitsofmeasurement/uom-systems
    api "tech.units:indriya:$uomReferenceImplementationVersion"
  }
}
