plugins {
  id "java-library"
  id "klokwrk-gradle-plugin-convention-base"
  id "klokwrk-gradle-plugin-convention-module-groovy"
}

compileGroovy {
  groovyOptions.javaAnnotationProcessing = true
}

dependencies {
  annotationProcessor platform(project(":klokwrk-platform-spring-boot"))
  implementation platform(project(":klokwrk-platform-spring-boot"))

  annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

  implementation "io.github.classgraph:classgraph"
  implementation "jakarta.validation:jakarta.validation-api"
  implementation "org.apache.groovy:groovy"
  implementation "org.apache.tomcat.embed:tomcat-embed-el"
  implementation "org.hibernate.validator:hibernate-validator"
  implementation "org.springframework:spring-context"
  implementation "org.springframework.boot:spring-boot"

  runtimeOnly project(":klokwrk-lib-validation-validator")

  testImplementation project(":klokwrk-lib-validation-constraint")

  testImplementation "org.spockframework:spock-core"
  testImplementation "org.spockframework:spock-spring"
  testImplementation "org.springframework:spring-test"
  testImplementation "org.springframework.boot:spring-boot-autoconfigure"
  testImplementation "org.springframework.boot:spring-boot-starter-logging"
  testImplementation "org.springframework.boot:spring-boot-test"
}
