plugins {
  id "java-library"
  id "klokwrk-gradle-plugin-convention-base"
  id "klokwrk-gradle-plugin-convention-groovy"
}

compileGroovy {
  groovyOptions.javaAnnotationProcessing = true
}

dependencies {
  annotationProcessor platform(project(":klokwrk-platform-spring-boot"))
  implementation platform(project(":klokwrk-platform-spring-boot"))

  annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

  implementation project(":klokwrk-lib-jackson")

  implementation "com.fasterxml.jackson.core:jackson-annotations"
  implementation "com.fasterxml.jackson.core:jackson-core"
  implementation "com.fasterxml.jackson.core:jackson-databind"
  implementation "javax.measure:unit-api"
  implementation "org.apache.groovy:groovy"
  implementation "org.springframework:spring-web"
  implementation "org.springframework.boot:spring-boot-autoconfigure"

  testImplementation project(":klokwrk-lib-uom")

  testImplementation "org.spockframework:spock-core"
  testImplementation "org.spockframework:spock-spring"
  testImplementation "org.springframework:spring-test"
  testImplementation "org.springframework.boot:spring-boot-starter-json"
  testImplementation "org.springframework.boot:spring-boot-test"
  testImplementation "org.springframework.boot:spring-boot-test-autoconfigure"
  testImplementation "tech.units:indriya"

  testRuntimeOnly "com.jayway.jsonpath:json-path"
}
