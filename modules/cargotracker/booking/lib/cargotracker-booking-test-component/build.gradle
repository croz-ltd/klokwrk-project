plugins {
  id "klokwrk-gradle-plugin-convention-base"
  id "klokwrk-gradle-plugin-convention-groovy"
  id "klokwrk-gradle-plugin-convention-test-component"
}

dependencies {
  implementation platform(project(":klokwrk-platform-spring-boot"))
  testComponentImplementation platform("org.testcontainers:testcontainers-bom:$testContainersVersion")

  // Need to have Groovy as implementation dependency (instead as only testIntegrationImplementation dependency) as otherwise groovydoc task fails.
  implementation "org.apache.groovy:groovy"

  testComponentImplementation project(":cargotracker-booking-test-support-testcontainers")
  testComponentImplementation project(":cargotracker-lib-test-support-web")
  testComponentImplementation project(":klokwrk-lang-groovy")
  testComponentImplementation project(":klokwrk-lib-uom")

  testComponentImplementation testFixtures(project(":cargotracker-booking-commandside-app"))
  testComponentImplementation testFixtures(project(":cargotracker-booking-queryside-view-app"))

  testComponentImplementation "javax.measure:unit-api"
  testComponentImplementation "org.apache.httpcomponents:fluent-hc"
  testComponentImplementation "org.apache.httpcomponents:httpclient"
  testComponentImplementation "org.awaitility:awaitility"
  testComponentImplementation "org.apache.groovy:groovy"
  testComponentImplementation "org.apache.groovy:groovy-json"
  testComponentImplementation "org.apache.groovy:groovy-sql"
  testComponentImplementation "org.spockframework:spock-core"
  testComponentImplementation "org.testcontainers:postgresql"
  testComponentImplementation "org.testcontainers:testcontainers"
  testComponentImplementation "tech.units:indriya"

  testComponentRuntimeOnly "ch.qos.logback:logback-classic"
  testComponentRuntimeOnly "org.postgresql:postgresql"
}
