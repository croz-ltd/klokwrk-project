plugins {
  id "java-library"
  id "java-test-fixtures"
  id "klokwrk-gradle-plugin-convention-module-base"
  id "klokwrk-gradle-plugin-convention-module-groovy"
}

dependencies {
  implementation platform(project(":klokwrk-platform-base"))

  implementation project(":cargotracker-booking-domain-model-value")
  implementation project(":cargotracker-lib-domain-model-event")
  implementation project(":klokwrk-lang-groovy")

  implementation "javax.measure:unit-api"
  implementation "org.apache.groovy:groovy"

  testFixturesImplementation platform(project(":klokwrk-platform-spring-boot"))

  testFixturesImplementation project(":cargotracker-booking-domain-model-value")
  testFixturesImplementation project(":cargotracker-lib-domain-model-event")
  testFixturesImplementation project(":klokwrk-lang-groovy")

  testFixturesImplementation testFixtures(project(":cargotracker-booking-domain-model-value"))

  testFixturesImplementation "javax.measure:unit-api"
  testFixturesImplementation "org.apache.groovy:groovy"
  testFixturesImplementation "tech.units:indriya"

  testImplementation "org.spockframework:spock-core"
}
