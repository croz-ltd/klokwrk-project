plugins {
  id "java-library"
  id "java-test-fixtures"
  id "klokwrk-gradle-plugin-convention-base"
  id "klokwrk-gradle-plugin-convention-groovy"
}

test {
  // Note: "--add-opens java.base/java.lang=ALL-UNNAMED" is needed for the following test:
  // groovy/org/klokwrk/cargotracking/domain/model/value/CommoditySpecification.groovy."map constructor requestedStorageTemperature check should fail for non existing commodityType"()
  jvmArgs = ["-XX:TieredStopAtLevel=1", "--add-opens", "java.base/java.lang=ALL-UNNAMED"]
  useJUnitPlatform()
}

dependencies {
  implementation platform(project(":klokwrk-platform-spring-boot"))

  implementation project(":cargotracking-lib-boundary-api")
  implementation project(":klokwrk-lib-lo-uom")
  implementation project(":klokwrk-lib-xlang-groovy-base")
  implementation project(":klokwrk-lib-xlang-groovy-contracts-match")
  implementation project(":klokwrk-lib-xlang-groovy-contracts-simple")

  implementation "javax.measure:unit-api"
  implementation "org.apache.groovy:groovy"
  implementation "org.apache.groovy:groovy-macro"
  implementation "org.hamcrest:hamcrest"
  implementation "tech.units:indriya"

  testFixturesImplementation platform(project(":klokwrk-platform-spring-boot"))

  testFixturesImplementation project(":klokwrk-lib-lo-uom")
  testFixturesImplementation project(":klokwrk-lib-xlang-groovy-base")

  testFixturesImplementation "javax.measure:unit-api"
  testFixturesImplementation "org.apache.groovy:groovy"
  testFixturesImplementation "tech.units:indriya"

  testImplementation "org.objenesis:objenesis"
  testImplementation "org.spockframework:spock-core"
  testImplementation "si.uom:si-units"
  testImplementation "systems.uom:systems-common"
}
