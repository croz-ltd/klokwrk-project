plugins {
  id "java-library"
  id "klokwrk-gradle-plugin-convention-base"
  id "klokwrk-gradle-plugin-convention-groovy"
  id "klokwrk-gradle-plugin-convention-test-integration"
}

dependencies {
  implementation platform(project(":klokwrk-platform-spring-boot"))
  testIntegrationImplementation platform("org.testcontainers:testcontainers-bom:$testContainersVersion")

  implementation project(":cargotracking-domain-model-value")
  implementation project(":klokwrk-lang-groovy")
  implementation project(":klokwrk-lib-xlang-groovy-contracts-match")
  implementation project(":klokwrk-lang-groovy-contracts-simple")

  implementation "com.fasterxml.jackson.core:jackson-databind"
  implementation "io.hypersistence:hypersistence-utils-hibernate-62"
  implementation "jakarta.persistence:jakarta.persistence-api"
  implementation "javax.measure:unit-api"
  implementation "org.apache.groovy:groovy"
  implementation "org.apache.groovy:groovy-macro"
  implementation "org.hamcrest:hamcrest"
  implementation "org.hibernate.orm:hibernate-core"
  implementation "tech.units:indriya"

  testIntegrationImplementation project(":cargotracking-booking-test-support-testcontainers")
  testIntegrationImplementation project(":klokwrk-lib-datasourceproxy-springboot")
  testIntegrationImplementation project(":klokwrk-lib-hibernate")

  testIntegrationImplementation "org.spockframework:spock-core"
  testIntegrationImplementation "org.springframework.boot:spring-boot-starter-data-jpa"
  testIntegrationImplementation "org.springframework.boot:spring-boot-starter-test"
  testIntegrationImplementation "org.testcontainers:postgresql"
  testIntegrationImplementation "org.testcontainers:testcontainers"

  testIntegrationRuntimeOnly "org.postgresql:postgresql"
  testIntegrationRuntimeOnly "org.spockframework:spock-spring"
}
